<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eximitra Pvt Ltd.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH4PqhFTRT2D2B9fg4Fyz7ZP4jycCp+6S9nVRN4I7lj/1FrNw1UOylreFREZdrnV5yNokfWw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Company Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="achievements.html">Achievements</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Us Section -->
        <section id="contact" class="section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Email: help.eximitrapvtltd@gmail.com</p>
                <p>Phone: +91 8287946672</p>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" id="name" required>
                        <span class="error-message" id="nameError">Please enter your name</span>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" id="email" required>
                        <span class="error-message" id="emailError">Please enter a valid email</span>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" id="message" required></textarea>
                        <span class="error-message" id="messageError">Please enter your message</span>
                    </div>
                    <button type="submit" class="btn-animated">Send Message</button>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </form>
                <div id="formMessage" class="form-message"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Eximitra Pvt Ltd. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Interactivity -->
    <script src="script.js"></script>
